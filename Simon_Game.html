<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simon_Game.css">
</head>
<body>
    <h1>Simon Says Game </h1>
    <h2>press any key to start the game</h2>
    <div class="btn-container">
        <div class="one">
            <div class="btn red" type="button" id="red" >0</div>
            <div class="btn yellow" type="button" id="yellow">1</div>
        </div>
        <div class="two">
            <div class="btn green" type="button" id="green">2</div>
            <div class="btn pink" type="button" id="pink">3</div>
        </div>
    </div>
    <script src="Simon_Game.js"></script>
</body>

</html>
